<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador De Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="principal">

            <div class="entradaTexto">
                <section>
                    <textarea id="textoOriginal" type="text" class="textoSinEncriptar" placeholder="Escriba un texto."></textarea>
                </section>
                <section class="botones">
                    <button onclick="encriptarTexto();" type="button" class="botonEncriptar">Encriptar</button>
                    <button onclick="desencriptarTexto();" type="button" class="botonDesencriptar">Desencriptar</button>
                </section>
            </div>
            <div class="salidaTexto">
                <section class="textoBajoImagen">
                    <img src="imagenes/muneco.png" id="imagenNoTexto" class="imagenNoTexto">
                    <p class="parrafo1BajoImagen">Ningun mensaje fue encontrado.</p>
                    <p class="parrafo2BajoImagen">Ingrese el texto que desea desencriptar</p>
                </section>
                <section class="salidaTextoencriptado">
                    <div id="textoEncriptado" class="textoEncriptado"></div>
                    <button  type="button" id="botonCopiar" class="botonCopiar">Copiar</button>
                </section>
            </div>
            
        </section>
        

    </main>
    <script src="logica.js" defer></script>
</body>
</html>
